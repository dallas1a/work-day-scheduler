<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

<body>
    <!--make header jumbotron and centers text-->
    <header class="jumbotron text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead description">A simple calendar app for scheduling your work day</p>
        <!--pulls in currentDay to display at top of calendar-->
        <p id="currentDay" class="lead"></p>
    </header>
    <!--Sets schedule class and makes the container for it-->
    <div class="container schedule">
        <!--makes the row for the hour given by data hour and assigns each row a time-block class-->
        <div class="row time-block" data-hour="9">
            <!-- Calls bootstrap to determine how much each section of the row takes up, orients the row view based on screen size-->
            <div class="col-2 col-lg-1 hour">9:00 am</div>
            <textarea class="col-8 col-lg-10 "></textarea>
            <!--calls bootstrap for button declaration and other style calls-->
            <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                <!--utilizes bootstrap to call in icon-->
                <i class="fas fa-save"> Save Event</i>
            </button>
        </div>
    

    
        <div class="row time-block" data-hour="10">
            <div class="col-2 col-lg-1 hour">10:00 am</div>
